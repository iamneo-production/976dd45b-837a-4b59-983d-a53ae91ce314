<app-navbar-user></app-navbar-user>
<div class="L_container" style=" background-image: url('assets/images/user-home-bg-img.jpg');  background-position: center center;
background-size: 100%; background-size: cover; padding-top: 20px;">
<div class="L_container">
    <div class="image">
        <div class="container">
                <header style="text-align: center;  padding-top: 20px;"><b><h3> Edit Event Details</h3></b></header>
                <div class="row mb-3"></div>
            <div class="row mb-3"></div>
            <div *ngIf="currentPage === 1">
              <form>
                <div class="form first">
                    <div class="details event">   
                            <div class="row mb-3"></div>
                            <div class="form-group; mb-3 row">
                                <label for="eventName" class="col-sm-2 col-form-label">Event Name</label><br>
                                <div class="col-md-6">
                                <input readonly  id="eventName" type="text" name="eventName"  class="form-control" placeholder="Enter event name" 
                                    [(ngModel)]="formData.eventName">
                            </div>
                            </div>
                            <div class="row mb-3"></div>
                            <div class="form-group; mb-3 row">
                                <label for="applicantName" class="col-sm-2 col-form-label">Applicant <br> name</label><br>
                                <div class="col-md-6">
                                <input id="applicantName" type="text" name="applicantName" [(ngModel)]="formData.applicantName" class="form-control" placeholder="Enter your name" >
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="applicantAddress" class="col-sm-2 col-form-label">Applicant <br> Address</label><br>
                                <div class="col-md-6">
                                <input id="applicantAddress" type="text" name="applicantAddress" [(ngModel)]="formData.applicantAddress" class="form-control" placeholder="Enter your permanent address" >
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="applicantMobileNo" class="col-sm-2 col-form-label">Applicant <br> Mobile Number</label><br>
                                <div class="col-md-6">
                                <input id="applicantMobileNo" type="text" name="applicantMobile" [(ngModel)]="formData.applicantMobile" class="form-control" placeholder="Enter your mobile number" >
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="applicantEmailId" class="col-sm-2 col-form-label">Applicant <br> Email Id</label><br>
                                <div class="col-md-6">
                                <input id="applicantEmailId" type="email" name="applicantEmail" class="form-control"[(ngModel)]="formData.applicantEmail"  placeholder="Enter your email Id" >
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="InputWithIcon" class="form-group; mb-3 row">
                                <label for="eventAddress" class="col-sm-2 col-form-label">Event <br> Location</label><br>
                                <div class="col-md-6">
                                <input readonly id="eventAddress" type="text"  name="eventAddress" class="form-control"  placeholder="Enter location of event"  
                                [(ngModel)]="formData.eventAddress">
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="eventDate" class="col-sm-2 col-form-label">Event Date</label><br>
                                <div class="col-md-6">
                                <input id="eventDate" type="date"  name="eventDate" class="form-control" [(ngModel)]="formData.eventDate" placeholder="Enter date of event" required="" >
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="eventTime" class="col-sm-2 col-form-label">Event Time from</label><br>
                                <div class="col-md-6">
                                    <ngx-timepicker-field  [format]="12" name="fromtime"  [(ngModel)]="formData.eventFromTime" (timeChanged)="onChangeHour()"> </ngx-timepicker-field>
                                </div>
                            </div>

                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="eventTime" class="col-sm-2 col-form-label">Event Time To</label><br>
                                <div class="col-md-6">
                                    <ngx-timepicker-field  [format]="12" name="totime"  [(ngModel)]="formData.eventToTime" (timeChanged)="onChangeHour()"> </ngx-timepicker-field>
                                </div>
                            </div>
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="noOfPeople" class="col-sm-2 col-form-label">People Count</label><br>
                                <div class="col-md-6">
                                <input type="text"  id="noOfPeople" class="form-control" min= "1" name="noOfPeople" placeholder="Enter number of people" required="" [(ngModel)]="formData.noOfPeople">
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                        </div>
                        <div class="buttons">
                            <div class="row mb-3"></div>
                            <div class="nextBtn;  col-md-6 text-end" id = "nextPageButton">
                                <button class="nextBtn; btn btn-dark" class="btn">
                                    <span class="btn btn-dark" (click)="nextPage()" >Next Page</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="btn-toolbar; col-md-6 "  style="margin-left: 50px;" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2 page" role="group" aria-label="First group">
                                    <button disabled="" type="button" class="btn btn-outline-dark" class="btn">Page1</button>&nbsp;&nbsp;
                                    <button type="button"  (click)="nextPage()" class="btn btn-outline-dark" class="btn">Page2</button>&nbsp;&nbsp;
                                </div>                        
                            </div>
                            <br/><br/>
                        </div>
                    </div>
                
                </form></div>
            
            
                <div *ngIf="currentPage === 2">
                    <form (ngSubmit) = "onSubmit()">
                <div class="form second">
                    <div class="details food and addOns">
                        <span class="title" class="btn4"><b>Food Catering Details</b></span>
                        <br/><br/>
                        <div class="fields; row g-3">
                            <div class="form-group;  mb-3 row">
                                <label for="selectFoodCategory" class="col-sm-2 col-form-label">Food Type</label><br>
                                <div class="col-md-8">

                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle dropdownbtn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      Select Food Item(s)
                                    </button>
                                <ul  class = "dropdown-menu dropdownfood" aria-labelledby="dropdownMenuButton1" >
                                    <table class = "table table-striped">
                                        <thead>
                                          <tr>
                                            <th>Food Item</th>
                                            <th>Price</th>
                                            <th>Food Type</th>
                                            <th></th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let f of foodlis">
                                            <td>{{f.foodMenuItems}}</td>
                                            <td>{{ f.foodMenuCost}}</td>
                                            <td>{{ f.foodMenuType}}</td>
                                            <td><div>
                                      <input class="form-check-input" type="checkbox" id="checkboxNoLabel" aria-label="..." (click)="FoodMenu(f.foodMenuID)"
                                      [checked]="f.selected">
                                    </div></td>
                                          </tr>
                                        </tbody>
                                        </table>
                                  </ul>
                                </div>
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="quantityOfVeg" class="col-sm-2 col-form-label">Quantity of <br> Veg Items</label><br>
                                <div class="col-md-6">
                                <input type="number"  id="quantityOfVeg" class="form-control" placeholder="Enter Quantity of Veg items" required="" 
                                name="vegCount" [(ngModel)]="formData.vegCount">
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
    
                            <div class="form-group; mb-3 row">
                                <label for="quantityOfNonVeg" class="col-sm-2 col-form-label">Quantity of <br> Non Veg Items</label><br>
                                <div class="col-md-6">
                                <input type="number"  id="quantityOfNonVeg" class="form-control" placeholder="Enter Quality of Non veg items" required="" 
                                name ="nonvegCount" [(ngModel)]="formData.nonvegCount">
                                </div>
                            </div>
    
                            <div class="row mb-3"></div>
                        </div>
                    </div>
    
                    <div class="details AddOn">
                        <span class="title" class="btn4"><b>AddOn Details</b></span>
                        <div class="row mb-3"></div>
    
                        <div class="fields; row g-3">
                            <div class="form-group;  mb-3 row">
                                <label for="selectFoodCategory" class="col-sm-2 col-form-label">AddOns Type</label><br>
                                <div class="col-md-8">
                                    <div class="addonDiv">
                                        <ul  class = "addontable" >
                                            <table class = "table table-striped">
                                            <thead>
                                              <tr>
                                                <th>Item</th>
                                                <th>Price</th>
                                                <th></th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr *ngFor="let addItem of lis">
                                                <td>{{ addItem.addOnName}}</td>
                                                <td>{{ addItem.addAddonPrice}}</td>
                                                <td><div>
                                          <input class="form-check-input" type="checkbox" id="checkboxNoLabel" aria-label="..." (click)="Nothing(addItem.addOnid)"
                                          [checked]="addItem.selected">
                                        </div></td>
                                              </tr>
                                            </tbody>
                                            </table>
                                            
                                          </ul>
                                        </div>
                                      
                                </div>
                            </div>
                        </div>
    
    
                        <div class="buttons">
                            <div class="row mb-3"></div>
                            <div class="row mb-3"></div>
                            <div class="backBtn; col-md-6 text-end">
                                <button class="nextBtn; btn btn-dark" class="btn">
                                    <span class="btn btn-dark" (click)="previousPage()">Back</span>&nbsp;&nbsp;
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
                            <div class="row mb-3"></div>
                            <div class="btn-toolbar; col-md-6 " style="margin-left: 255px;" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="First group">
                                  <button type="button" (click)="previousPage()" class="btn btn-outline-dark"class="btn">Page1</button>&nbsp;&nbsp;
                                  <button disabled="" type="button" class="btn btn-outline-dark" class="btn">Page2</button>&nbsp;&nbsp;
                                </div>                        
                            </div>
                            <br>
                            <div class="submit" style="margin-left: 300px;">
                                <button id = "bookEvent" class="btn btn-dark"  type="submit" >
                                    Edit the event
                                </button>
                                </div>
                            <br/>
                            <br/><br/>                 
                        </div>
                    </div> 
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</div>
